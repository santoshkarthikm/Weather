<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="app-wrap">
        <div class="header">
            <input type="text" autocomplete="off" class="search-box" placeholder="search for a city..." />
        </div>
        <main>
            <section class="location">
                <div class="city">
                    Hyderabad, In
                </div>
                <div class="date">
                    Sun 9 Aug 2020
                </div>
            </section>
            <div class="current">
                <div class="temp">
                    15<span>&deg;c</span>
                </div>
                <div class="weather">
                    Sunny
                </div>
                <div class="hi-low">
                    13&deg;c / 16&deg;c
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
